<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile-width">
          <div class="background-profile"></div>
          <section class="profile">
            <img src="./images/image-victor.jpg" alt="Victor Crest profile" />
            <div class="name">
              <h2 class="stat">Victor Crest</h2>
              <div class="age">26</div>
            </div>
            <div class="stat-info">London</div>
          </section>
        </div>
        <section class="media">
          <div class="media-width">
            <h3 class="stat">80K</h3>
            <div class="stat-info">Followers</div>
          </div>
          <div class="media-width">
            <h3 class="stat">803K</h3>
            <div class="stat-info">Likes</div>
          </div>
          <div class="media-width">
            <h3 class="stat">1.4K</h3>
            <div class="stat-info">Photos</div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/harutoamakawa" target="_blank"
          >Kaung Myat Thu</a
        >.
      </div>
    </footer>
  </body>
</html>
